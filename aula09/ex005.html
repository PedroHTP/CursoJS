<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(35, 97, 173);
            color: white;
            font: normal 18pt Arial;
        }
    
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usa o <strong>DOM</strong> em JavaScript</p>
    <div id="caixa">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write("<p>" + 'Est√° escrito assim: ' + p1.innerText + "</p>")

        caixa.style.backgroundColor = 'green'
        caixa.innerText = 'Estou aguardando...'
        
        var t = window.document.querySelector('h1#titulo')
        t.style.color = 'gold'
        window.document.write(t.innerText + ' - Titulo')
    </script>
</body>
</html>
