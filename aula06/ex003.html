<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3</title>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')); // .parseFloat força a variavel a ser do tipo real
        var n2 = Number(window.prompt('Digite outro número: ')); // Somente Number faz com que o JavaScript decida o tipo da variável
        var n3 = n1 + n2;
        window.alert(`A soma de ${n1} e ${n2} é ${n3}`);
    </script>
</body>
</html>
