<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(40, 40, 123);
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        v = 1;
        var a = window.document.querySelector('div#area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            
            if (v == 1) {
                a.innerText = 'Clicou!'
                v++
             } else if (v <= 99) {
                a.innerText = 'Você já clicou ' + v + ' vezes'
                v++
             } else {
                a.innerText = 'Vai parar não? ' + v + ' vezes'
                v++
             }
        }

        function entrar() {
            a.style.backgroundColor = 'green'
            a.innerText = 'Dentro'
        }

        function sair() {
            a.style.backgroundColor = 'rgb(40, 40, 123)'
            a.innerText = 'Fora'
        }
    </script>
</body>
</html>
