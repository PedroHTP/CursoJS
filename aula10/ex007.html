<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        input {
            font: normal 15pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="número">
    +
    <input type="number" name="txtn2" id="txtn2" placeholder="número">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res"></div>
    <script>
        function somar() {
            var n1 = Number(document.querySelector('input#txtn1').value)
            var n2 = Number(document.querySelector('input#txtn2').value)
            var res = window.document.getElementById('res')
            var s = n1 + n2 
            res.innerHTML = `<br>Resultado: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
